{% set name = "openjdk" %}
{% set version = "18.0.1" %}
{% set major_version = "{{ version.split(".")[0] }}" %}
{% set zulu_build = "18.30.11-ca" %}
{% set openjdk_revision = "10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/adoptium/temurin{{ major_version }}-binaries/releases/download/jdk-{{ version }}+{{ openjdk_revision }}/OpenJDK{{ major_version }}U-jdk_ppc64le_linux_hotspot_{{ version }}_{{ openjdk_revision }}.tar.gz  # [build_platform == "linux-ppc64le"]
    sha256: 7c3376b4eb14a58d27816776e965f1b214c17c4c2e918dc9e996a0f30e76550e  # [build_platform == "linux-ppc64le"]

  - url: https://github.com/adoptium/temurin{{ major_version }}-binaries/releases/download/jdk-{{ version }}+{{ openjdk_revision }}/OpenJDK{{ major_version }}U-jdk_aarch64_linux_hotspot_{{ version }}_{{ openjdk_revision }}.tar.gz  # [build_platform == "linux-aarch64"]
    sha256: 37ceaf232a85cce46bcccfd71839854e8b14bf3160e7ef72a676b9cae45ee8af  # [build_platform == "linux-aarch64"]

  - url: https://github.com/adoptium/temurin{{ major_version }}-binaries/releases/download/jdk-{{ version }}+{{ openjdk_revision }}/OpenJDK{{ major_version }}U-jdk_x64_linux_hotspot_{{ version }}_{{ openjdk_revision }}.tar.gz  # [build_platform == "linux-64"]
    sha256: 16b1d9d75f22c157af04a1fd9c664324c7f4b5163c022b382a2f2e8897c1b0a2  # [build_platform == "linux-64"]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version}-macosx_x64.zip  # [osx and x86_64]
    sha256: 12ebba773b949f419e1ee2e32ff0ce0dc6ef58da9fcfc16748d03125c2061e77  # [osx and x86_64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version}-macosx_aarch64.zip  # [osx and arm64]
    sha256: 6076afe030a7920e07f312a8b7fb8a291acc0b6a274db71985df14d2dbfbbb7c  # [osx and arm64]

  - url: https://cdn.azul.com/zulu/bin/zulu{{ zulu_build }}-jdk{{ version}-win_x64.zip  # [win64]
    sha256: 1e3423c78c6d31798f403b507ab3c7e0504e0ddc8613463de2d3c1a828371147  # [win64]

  - url: https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.zip  # [linux]
    sha256: 7576310b219e04159d35ff61dd4a4ec4cdba4f35c00e002a136f00e96a908b0a  # [linux]
    folder: fonts  # [linux]

  - url: https://github.com/openjdk/jdk{{ major_version }}u/archive/refs/tags/jdk-{{ version }}+{{ openjdk_revision}}.zip  # [linux]
    sha256: 699a97d5669db41cf67da6363156ae4a574d37201388e13fb9bda533ad049e1a  # [linux]
    folder: src        # [linux]
    patches:           # [linux]
      - fix-arm.patch  # [linux]

build:
  number: 0

requirements:
  build:
    # We also need a compiler on osx to produce correct signatures
    - {{ compiler('cxx') }}   # [not win]
    - pkg-config        # [linux]
    - autoconf          # [linux]
    - unzip             # [linux]
    - zip               # [linux]
    - make !=4.3.*      # [linux]
    - zlib              # [linux and (build_platform != target_platform)]
    - freetype          # [linux and (build_platform != target_platform)]
    - harfbuzz          # [linux and (build_platform != target_platform)]
    - libpng            # [linux and (build_platform != target_platform)]
    - giflib            # [linux and (build_platform != target_platform)]
    - jpeg              # [linux and (build_platform != target_platform)]
    - libcups           # [linux and (build_platform != target_platform)]
    - alsa-lib          # [linux and (build_platform != target_platform)]
    - fontconfig        # [linux and (build_platform != target_platform)]
    - xorg-libx11       # [linux and (build_platform != target_platform)]
    - xorg-libxext      # [linux and (build_platform != target_platform)]
    - xorg-libxt        # [linux and (build_platform != target_platform)]
    - xorg-libxtst      # [linux and (build_platform != target_platform)]
    - xorg-libxrender   # [linux and (build_platform != target_platform)]
    - xorg-libxrandr    # [linux and (build_platform != target_platform)]
    - xorg-libxi        # [linux and (build_platform != target_platform)]
    - lcms2             # [linux and (build_platform != target_platform)]
  host:
    - zlib              # [linux or osx]
    - freetype          # [linux]
    - harfbuzz          # [linux]
    - libpng            # [linux]
    - giflib            # [linux]
    - jpeg              # [linux]
    - libcups           # [linux]
    - alsa-lib          # [linux]
    - fontconfig        # [linux]
    - xorg-libx11       # [linux]
    - xorg-libxext      # [linux]
    - xorg-libxt        # [linux]
    - xorg-libxtst      # [linux]
    - xorg-libxrender   # [linux]
    - xorg-libxrandr    # [linux]
    - xorg-libxi        # [linux]
    - lcms2             # [linux]
    - vs2015_runtime    # [win]
  run:
    - xorg-libx11       # [linux]
    - xorg-libxext      # [linux]
    - xorg-libxtst      # [linux]
    - xorg-libxrender   # [linux]
    - xorg-libxi        # [linux]
    - {{ pin_compatible("alsa-lib", max_pin="x.x.x") }}     # [linux]
    - vs2015_runtime    # [win]

test:
  requires:
    - {{ compiler('c') }}  # [not win]
  files:
    - test-jni  # [not win]
    - test-jni.sh  # [not win]
    - test-nio
  commands:
    - java -version
    - ./test-jni.sh  # [not win and not ppc64le]

about:
  home: https://www.azul.com/products/zulu/  # [not linux]
  home: https://openjdk.java.net             # [linux]
  license: GPL-2.0-or-later WITH Classpath-exception-2.0
  license_family: GPL
  license_file:
    - LICENSE
    - fonts/LICENSE   # [linux]
  summary: The Zulu OpenJDK build.           # [not linux]
  summary: An open-source implementation of the JDK   # [linux]
  description: Zulu OpenJDK is an open source build of the Java JDK.   # [not linux]

extra:
  recipe-maintainers:
    - johanneskoester
    - sodre
    - mingwandroid
    - CJ-Wright
    - xhochy
    - izahn
